      <script>
         /*===========================================================================
            a brief description - Implementation of DoublyLinkedList in JavaScript
         ==============================================================================*/
         class Node {
             constructor(value){
                 this.value = value;
                 this.next = null;
                 this.prev = null;
             }
         }//end of Node Class
         
         class DoublyLinkedList {
             constructor(value) {
                 const newNode = new Node(value);
                 this.head = newNode;
                 this.tail = newNode;
                 this.length = 1;
                 
             }//end of DoublyLinkedList Constructor
             
             printList() {
                 let temp = this.head;
                 while (temp !== null) {
                     console.log(temp.value);
                     temp = temp.next;
                 }
             }//end of printList Function
             
             getHead() {
                 if (this.head === null) {
                     console.log("Head: null");
                 } else {
                     console.log("Head: " + this.head.value);
                 }
             }//end of getHead Function
             
             getTail() {
                 if (this.tail === null) {
                     console.log("Tail: null");
                 } else {
                     console.log("Tail: " + this.tail.value);
                 }
             }//end of getTail Function
             
             getLength() {
                 console.log("Length: " + this.length);
             }//end of getLength Function
             
             push(value) {
                 const newNode = new Node(value);
                 if (this.length === 0) {
                     this.head = newNode;
                     this.tail = newNode;
                     
                 } else {
                     this.tail.next = newNode;
                     newNode.prev = this.tail;
                     this.tail = newNode;
                 }
                 this.length++;
                 return this;
                 
             }//end of push Function
             
             pop() {
                 if (this.length === 0) {
                     return undefined;
                 }
                 
                 let temp = this.tail;
                 if (this.length === 1) {
                     this.head = null;
                     this.tail = null;
                 
                 } else {
                     this.tail = this.tail.prev;
                     this.tail.next = null;
                     temp.prev = null;
                 
                 }
                 this.length--;
                 return temp;
                 
             }//end of pop Function
             
             unshift(value) {
                 const newNode = new Node(value);
                 
                 if (this.length === 0) {
                     this.head = newNode;
                     this.tail = newNode;
                     
                 } else {
                     newNode.next = this.head;
                     this.head.prev = newNode;
                     this.head = newNode;
                 }
                 this.length++;
                 return this;
                 
             }//end of unshift Function
             
             shift() {
                 if (this.length === 0) {
                     return undefined;
                 }
                 
                 let temp = this.head;
                 if (this.length === 1) {
                     this.head = null;
                     this.tail = null;
                     
                 } else {
                     this.head = this.head.next;
                     this.head.prev = null;
                     temp.next = null;
                     
                 }
                 this.length--;
                 return temp;
                 
             }//end of shift Function
             
             get(index) {
                 if ((index < 0) || (index >= this.length)) {
                     return undefined;
                 }
                 let temp;
                 if (index < (this.length / 2)) {
                     temp = this.head;
                     for (let i = 0; i < index; i++) {
                         temp = temp.next;
                     }
                 } else {
                     temp = this.tail;
                     for (let i = (this.length - 1); i > index; i--) {
                         temp = temp.prev;
                     }
                 }
                 return temp;
                 
             }//end of get Function
             
             set(index, value) {
                 let temp = this.get(index);
                 if (temp) {
                     temp.value = value;
                     return true;
                 }
                 return false;
                 
             }//end of set Function
             
             insert(index, value) {
                 if ((index < 0) || (index > this.length)) {
                     return false;
                     
                 }
                 if (index === this.length) {
                     return this.push(value);
                     
                 }
                 if (index === 0) {
                     return this.unshift(value);
                     
                 }
                 const newNode = new Node(value);
                 const beforeNode = this.get(index - 1);
                 const afterNode = beforeNode.next;
                 
                 beforeNode.next = newNode;
                 newNode.prev = beforeNode;
                 newNode.next = afterNode;
                 afterNode.prev = newNode;
                 this.length++;
                 return true;
                 
             }//end of insert Function
             
             remove(index) {
                 if ((index < 0) || (index >= this.length)) {
                     return undefined;
                     
                 }
                 if (index === 0) {
                     return this.shift();
                     
                 }
                 if (index === this.length -1) {
                     return this.pop();
                     
                 }
                 const tempNode = this.get(index);
                 tempNode.prev.next = tempNode.next;
                 tempNode.next.prev = tempNode.prev;
                 tempNode.next = null;
                 tempNode.prev = null;
                 this.length--;
                 return tempNode;
                 
             }//end of remove Function
             
             swapFirstLast() {
                 if (this.length < 2) {
                     return;
                 }
                 let headTemp = this.head;
                 let tailTemp = this.tail;
                 
                 let tempValue = headTemp.value;
                 headTemp.value = tailTemp.value;
                 tailTemp.value = tempValue;
                 
             }//end of swapFirstLast Function
             
             swapNextAndPrev(node) {
                 let prev = node.prev;
                 node.prev = node.next;
                 node.next = prev;
                 
             }//end of swapNextAndPrev Function
             
             reverse() {
                 if (this.length <= 1) {
                     return;
                 }
                 let prev = null;
                 let current = this.head;
                 
                 //traverse the doublyLinkedList
                 while (current != null) {
                     //swap next and prev pointers for current node
                     this.swapNextAndPrev(current);
                     
                     //update the previous node before moving to the next node
                     prev = current;
                     
                     //since next and prev pointers were swapped, move to the next node in DoublyLinkedList
                     current = current.prev;
                 }
                 //update the head pointer to the last node
                 current = this.head;
                 this.head = prev;
                 this.tail = current;
                 
             }//end of reverse Function
             
             isPalindrome() {
                 if (this.head === null) {
                     return true;
                 }
                 
                 let left = this.head, right = left;
                 
                 //traverse right to the end of DoublyLinkedList
                 while (right.next !== null) {
                     right = right.next;
                 }
                 
                 //traverse left towards right and right towards the left
                 while (left !== right) {
                     //check whether their values are the same
                     if (left.value !== right.value) {
                         return false;
                     }
                     //advance left towards the right and right towards the left
                     left = left.next;
                     right = right.prev;
                 }
                 return true;
                 
             }//end of isPalindrome Function
             
             swapPairs() {
                 if (this.head === null || this.length <= 1) {
                     return;
                 }
                 
                 let current = this.head;
                 
                 //traverse nodes current and its adjacent
                 while (current !== null && current.next !== null) {
                     //swap the values of current and its adjacent
                     let tempValue = current.value;
                     current.value = current.next.value;
                     current.next.value = tempValue;
                     
                     //advance to the beginning of the next set of nodes
                     current = current.next.next;
                 }
             }//end of swapPairs Function
             
             
         }//end of DoublyLinkedList Class
